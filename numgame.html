<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Try to guess the number between 1 and 10:</p>
    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        // Function to check the user's guess
        function checkGuess() {
            // Get the user's guess from the input field
            const userGuess = document.getElementById("userGuess").value;

            // Check if the guess is correct
            if (userGuess == secretNumber) {
                document.getElementById("message").innerHTML = "Congratulations! You guessed the correct number!";
                // Redirect to the a fun  video on YouTube
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            } else {
                document.getElementById("message").innerHTML = `Try again! The correct number is ${secretNumber > userGuess ? 'higher' : 'lower'}.`;
            }
        }
    </script>
</body>
</html>
